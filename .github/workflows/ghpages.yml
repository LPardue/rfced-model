name: "Upload Editor's Copy"
on: [push, pull_request]

env:
  KRAMDOWN_REFCACHEDIR: ${{ env.HOME }}/.refcache
  XML2RFC_REFCACHEDIR: ${{ env.HOME }}/.refcache

jobs:
  build:
    name: "Update Editor's Copy"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v2

    - name: "Get Date"
      id: date
      run: date -u '+::set-output name=date::%FT%T'

    - name: "Cache References"
      uses: actions/cache@v2
      with:
        path: ${{ env.HOME }}/.refcache
        key: refcache-${{ steps.date.outputs.date }}
        restore-keys: |
          refcache-${{ steps.date.outputs.date }}
          refcache-

    - name: "Build Drafts"
      uses: martinthomson/i-d-template@v1

    - name: "Update GitHub Pages"
      uses: martinthomson/i-d-template@v1
      with:
        make: gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: "Save HTML"
      uses: actions/upload-artifact@v2
      with:
        path: "*.html"

    - name: "Save Text"
      uses: actions/upload-artifact@v2
      with:
        path: "*.txt"
